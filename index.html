<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="message-container hide">
        <h2 id="game-message">Winner!!</h2>
        <button id="new-game-btn" title="Start a new game">New Game</button>
    </div>

    <main>
        <h1>Tic Tac Toe</h1>
        <div class="game-container">
            <div class="game-board"> <!-- Fixed typo -->
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
                <button class="game-box"></button>
            </div>
        </div>
        <button id="restart-game" title="Restart the game">Restart Game</button> <!-- Fixed text -->
    </main>

    <script src="script.js"></script>
</body>
</html>
